<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Boutique</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🛍️ Ma Boutique</h1>
        <nav>
            <button id="view-cart">Voir le panier 🛒</button>
        </nav>
    </header>

    <main>
        <section class="products">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Produit 1">
                <h3>Produit 1</h3>
                <p>Prix : 10€</p>
                <button onclick="addToCart('Produit 1', 10)">Ajouter au panier</button>
            </div>

            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Produit 2">
                <h3>Produit 2</h3>
                <p>Prix : 15€</p>
                <button onclick="addToCart('Produit 2', 15)">Ajouter au panier</button>
            </div>
        </section>

        <section id="cart" class="hidden">
            <h2>🛒 Mon panier</h2>
            <ul id="cart-items"></ul>
            <p id="total">Total : 0€</p>
            <button id="checkout">Commander</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
